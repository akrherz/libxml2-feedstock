BUILD:
- aarch64-conda_cos7-linux-gnu
VERBOSE_AT:
- V=1
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil-aarch64
icu:
- '67'
libiconv:
- '1.16'
pin_run_as_build:
  icu:
    max_pin: x
  libiconv:
    max_pin: x.x
  xz:
    max_pin: x.x
  zlib:
    max_pin: x.x
target_platform:
- linux-aarch64
xz:
- '5.2'
zlib:
- '1.2'
